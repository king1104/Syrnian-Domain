<script>
function addFunction() {
var rad = document.getElementById("r1").value;
var car = document.getElementById("c2").value;

var gra = document.getElementById("g1").value;

var wat = document.getElementById("w1").value;
var ver = document.getElementById("v1").value;
var fru = document.getElementById("f1").value;


var total = parseInt(fru*100) + parseInt(rad*1) + parseInt(car*2)+ parseInt(cab*3)+ parseInt(oni*5)+ parseInt(gra*7)+ 
parseInt(tom*9)+ parseInt(cor*13)+ parseInt(str*17) + parseInt(gre*19)+ parseInt(spi*23)+ parseInt(egg*27)+ parseInt(cuc*31)
+ parseInt(pum*35)+ parseInt(app*38)+ parseInt(pear*42)+ parseInt(bro*45)
+ parseInt(peach*48)+ parseInt(ora*51)+ parseInt(plu*54)+ parseInt(avo*57)+ parseInt(pin*61)+ parseInt(wat*64)+ parseInt(ver*70);
document.getElementById("raddy").innerHTML = "Planting: " + total + " xp. Valued at 2gp/exp your total is " + total * 2 + " gp. ";

return false;
}
</script>
